<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все заметки</title>
    <link href="/style.css" rel="stylesheet" />
</head>
<header class ="header-image4">
</header>
<body>
<div class="container">
    <h1>Все ваши заметки:</h1>

    <ul>
        <li th:each="text : ${userNotes}" th:text="${userNotes}"></li>
    </ul>

    <a href="/" class="button">Назад</a>
    <form method="post" action="/showNote">
        <input type="hidden" name="_method" value="delete">
        <button type="submit" class="button">Удалить все заметки</button>
    </form>
    <div th:if="${messageToUser}" class="alt-link">
    <p th:text="${messageToUser}"></p>
</div>
</div>
</body>
<footer class="footer">
    <p>© 2025 pepega - прав нет</p>
</footer>
</html>
